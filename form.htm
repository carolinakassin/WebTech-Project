    <h2>Contact Us</h2>
    <form method="POST" action="mailto:ckassin2@babson.edu">
        <p>
            Last Name:
            <input type="text" name="last-name" size="20" maxlength="8" placeholder="Last Name">

            First Name:
            <input type="text" name="first-name" size="20" maxlength="8" placeholder="First Name">

            Email:
            <input type="text" name="email" size="20" maxlength="8" placeholder="email">

        </p>


        <p>
            Gender:
            Male <input type="radio" name="gender" value="M">
            Female <input type="radio" name="gender" value="F">

        </p>
        <p>
            I am interested in:<br>
            <p><input type="checkbox" name="favorite" value="USA">USA </p>
            <p><input type="checkbox" name="favorite" value="Europe"> Europe </p>

            <p> <input type="checkbox" name="favorite" value="Asia"> Asia</p>
        </p>

        <p>
           What is your favorite type of food
            <select name="grade">
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Chinese">Chinese</option>
                <option value="American">American</option>
                <option value="I like everything">I like everything</option>
                </select>
        </p>
        <p> 
            <br>
            Questions
            <br>

        </p>
